    // }
    var count = 0;
    var interval;

    function atualizartexto(){
        let h = document.getElementsByTagName("h1")[0];
        h.innerHTML += " "+ count;
        count++;


    }


    function iniciar(){
        interval = setInterval(atualizartexto,1000);
    }

    function parar(){
        clearInterval(interval);
        // tambem é existente o clearTimeout exemplo: se vc colocar um settimout de 3sengs 
        // e por algum motivo quiser parar no meio da contagem, é possivel com o o clear
    }


</script>

<body>
    <h1>contador</h1>
    <input onclick="iniciar()" type="button" value="iniciar">
    <input onclick="parar()" type="button" value="parar">
</body>
